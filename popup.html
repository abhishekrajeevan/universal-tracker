<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Universal Tracker</title>
    <style>
      * { box-sizing: border-box; }
      
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0; 
        padding: 16px; 
        width: 380px; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #2d3748;
        min-height: 500px;
      }
      
      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        overflow: hidden;
      }
      
      .header {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }
      
      .header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      
      .header-icon {
        width: 24px;
        height: 24px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }
      
      .content {
        padding: 20px;
      }
      
      .page-meta {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 12px 16px;
        margin-bottom: 20px;
        font-size: 13px;
        color: #64748b;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .page-meta::before {
        content: "üåê";
        font-size: 16px;
      }
      
      .form-group {
        margin-bottom: 16px;
      }
      
      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 6px;
      }
      
      input[type="text"], textarea, select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 14px;
        transition: all 0.2s ease;
        background: #fafafa;
      }
      
      input[type="text"]:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #4f46e5;
        background: white;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }
      
      textarea {
        min-height: 60px;
        resize: vertical;
        font-family: inherit;
      }
      
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      
      .btn {
        padding: 12px 20px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.3);
      }
      
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px 0 rgba(79, 70, 229, 0.4);
      }
      
      .btn-secondary {
        background: #f1f5f9;
        color: #475569;
        border: 1px solid #e2e8f0;
      }
      
      .btn-secondary:hover {
        background: #e2e8f0;
        transform: translateY(-1px);
      }
      
      .btn-small {
        padding: 6px 12px;
        font-size: 12px;
        border-radius: 8px;
      }
      
      .btn-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 20px;
      }
      
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 20px;
        background: #f8fafc;
        border-top: 1px solid #e2e8f0;
      }
      
      .footer-links {
        display: flex;
        gap: 16px;
      }
      
      .link {
        color: #4f46e5;
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        transition: color 0.2s ease;
      }
      
      .link:hover {
        color: #7c3aed;
      }
      
      .list {
        max-height: 300px;
        overflow-y: auto;
        margin-top: 20px;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
      }
      
      .list::-webkit-scrollbar {
        width: 6px;
      }
      
      .list::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      .list::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      
      .item {
        padding: 16px;
        border-bottom: 1px solid #f1f5f9;
        transition: background-color 0.2s ease;
      }
      
      .item:last-child {
        border-bottom: none;
      }
      
      .item:hover {
        background: #f8fafc;
      }
      
      .item-title {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .item-meta {
        font-size: 12px;
        color: #64748b;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .item-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      
      .status-pill {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .status-todo {
        background: #fef3c7;
        color: #92400e;
      }
      
      .status-done {
        background: #d1fae5;
        color: #065f46;
      }
      
      .category-icon {
        width: 16px;
        height: 16px;
        display: inline-block;
        text-align: center;
        font-size: 12px;
      }
      
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #64748b;
      }
      
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #64748b;
      }
      
      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 12px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <div class="header-icon">üìö</div>
          Universal Tracker
        </h1>
      </div>
      
      <div class="content">
        <div class="page-meta" id="pageMeta">Capturing current tab‚Ä¶</div>

        <div class="form-group">
          <label>Title</label>
          <input type="text" id="title" placeholder="Enter a title..." />
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Status</label>
            <select id="status">
              <option value="todo">üìã To Do</option>
              <option value="done">‚úÖ Done</option>
            </select>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select id="category">
              <option value="Movie">üé¨ Movie</option>
              <option value="TV">üì∫ TV</option>
              <option value="Trailer">üé≠ Trailer</option>
              <option value="Video">üé• Video</option>
              <option value="Blog">üìù Blog</option>
              <option value="Podcast">üéß Podcast</option>
              <option value="Book">üìñ Book</option>
              <option value="Course">üéì Course</option>
              <option value="Game">üéÆ Game</option>
              <option value="Other">üìÑ Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Tags (comma-separated)</label>
          <input type="text" id="tags" placeholder="netflix, friend recommended, action" />
        </div>

        <div class="form-group">
          <label>Notes</label>
          <textarea id="notes" placeholder="Add your thoughts, ratings, or any additional notes..."></textarea>
        </div>

        <div class="btn-grid">
          <button id="saveBtn" class="btn btn-primary">
            üíæ Save
          </button>
          <button id="markDoneBtn" class="btn btn-secondary">
            ‚úÖ Mark Done
          </button>
        </div>
      </div>

      <div class="footer">
        <a class="link" id="syncBtn" href="#">üîÑ Sync</a>
        <div class="footer-links">
          <a class="link" id="exportBtn" href="#">üì§ Export</a>
          <a class="link" id="importBtn" href="#">üì• Import</a>
        </div>
      </div>

      <div class="list" id="list"></div>
    </div>

    <script src="shared/utils.js"></script>
    <script src="shared/schema.js"></script>
    <script src="shared/adapters.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
